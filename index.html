<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet'>
  <link href="https://fonts.cdnfonts.com/css/futura-pt" rel="stylesheet">
  <title>Menu</title>
</head>
<body class='body overflow_hide'>
  <div class="pages">
    <button class='button_back'>
      <img src="./images/backbuttonnew.png" width="46px" height="46px" alt="back">
    </button>
    <img class='page' src="./images/full_menu.jpg" alt="page">
  </div>

  <div class="logo">
    <img src="./images/iskra_logo.svg" alt="logo">
  </div>

  <div class="buttons">
    <div class="middle">
      <div class="slider-container icon_menu">
        <span class="bar">
          <span class="fill"></span>
          <span class="title">МЕНЮ</span>
        </span>
        <input id="slider" class="slider" type="range" min="0" max="99" value="0">
      </div>
    </div>
  
    <div class="middle">
      <div class="slider-container icon_inst">
        <span class="bar">
          <span class="fill"></span>
          <span class="title">ИНСТ</span>
        </span>
        <input id="slider" class="slider" type="range" min="0" max="99" value="0">
      </div>
    </div>
  
    <div class="middle">
      <div class="slider-container icon_rate">
        <span class="bar">
          <span class="fill"></span>
          <span class="title">ОТЗЫВЫ</span>
        </span>
        <input id="slider" class="slider" type="range" min="0" max="99" value="0">
      </div>
    </div>
  
    <div class="middle">
      <div class="slider-container icon_tips">
        <span class="bar">
          <span class="fill"></span>
          <span class="title">ЧАЕВЫЕ</span>
        </span>
        <input id="slider" class="slider" type="range" min="0" max="99" value="0">
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div>
      <span>Адрес</span>
      <p>1-я Советская, д.6, к.2</p>
    </div>
    <div>
      <span>Пароль от Wi-Fi:</span>
      <p>29415281</p>
    </div>
  </div>
</body>
<script src='script.js'></script>
</html>
